<div class="col-md-4 col-s-12 card">
    <div class="form-group">
        
      <label for="camperOne_name">Name</label>
      <input type="text" class="form-control" id="camperOne_name"
             required
             [(ngModel)]="model.camperOne_name" name="camperOne_name"
             #camperOne_name="ngModel">
      <div [hidden]="camperOne_name.valid || camperOne_name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="camperOne_total">Total Spent</label>
      <input type="text" class="form-control" id="camperOne_total"
             [(ngModel)]="model.camperOne_total" name="camperOne_total">
    </div>
  </div>
